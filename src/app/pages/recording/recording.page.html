<ion-header>
  <ion-toolbar>
    <ion-title>Recording</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
    
    <ion-item lines="inset">
      <ion-label>
        Nombre
      </ion-label>
      <ion-label>
        Tipo
      </ion-label>
      <ion-label>
        Propietario
      </ion-label>
      <ion-label>
        NÃºmero de Cabina
      </ion-label>
    </ion-item>
  </ion-item-sliding>
    <ion-item-sliding *ngFor="let todo of recording" >
      <ion-item lines="inset">
        <ion-label>
          {{ todo.nameRecoding }}
        </ion-label>
        <ion-label>
          {{ todo.typeRecoding }}
        </ion-label>
        <ion-label>
          {{ todo.owner }}
        </ion-label>
        <ion-note slot="end" color="primary">{{ todo.numberCabins }}</ion-note>
    <ion-buttons slot="end">
      <ion-button routerLink="/recording-detail/{{todo.id}}">
        <ion-icon name="sync" ></ion-icon>
      </ion-button>
    </ion-buttons>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/recording-create" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 </ion-content>
