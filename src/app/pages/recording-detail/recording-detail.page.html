<ion-header>
  <ion-toolbar>
    <ion-title>recordingDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <ion-list lines="full">
      <ion-item *ngIf="todo">
        <ion-input required type="text" [(ngModel)]="todo.nameRecoding"></ion-input>
      </ion-item>
      <ion-item *ngIf="todo">
        <ion-input required type="text" [(ngModel)]="todo.numberCabins"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
